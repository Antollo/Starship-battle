<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Starship battle launcher</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Ubuntu Mono', monospace;
            background-color: black;
            color: white;
            font-size: 16px;
        }

        .parent {
            padding: 16px 0 16px 16px;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .button {
            cursor: pointer;
        }

        .button:hover {
            text-decoration-line: underline;
        }

        .button::after {
            line-height: 16px;
            display: inline-block;
        }

        .button[checked=true]::after {
            content: ' ✓';
        }

        .button[checked=false]::after {
            content: ' ✗';

        }

        #log {
            margin-top: 16px;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
        }

        .entity {
            padding-top: 16px;
            font-size: 12px;
        }

        .container-after-titlebar {
            width: 100% !important;
            height: calc(100% - 32px) !important;
            overflow: hidden !important;
        }

        th,
        td {
            padding: 4px;
            text-align: left;
        }

        table,
        th,
        td {
            border: 1px solid white;
        }

        table {
            border-collapse: collapse;
        }

        .pre-wrap {
            white-space: pre-wrap;
        }

        *::-webkit-scrollbar {
            width: 12px;
        }

        *::-webkit-scrollbar-thumb {
            background-color: white;
        }

        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }

        input[type=text] {
            border-radius: 0;
            width: 256px;
            padding: 2px;
            border-top: 0;
            border-right: 0;
            border-left: 0;
            border-bottom: 1.2px solid white;
            min-height: 1em;
            margin: 0 0 0 4px;
        }

        input[type=text]:focus {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="controls">
            <div id="buttons">
                <div class="button" id="client" title="Starts client session, needs to connect to the server.">
                    start-client
                </div>
                <div class="button" id="server" title="Starts server session.">
                    start-server
                </div>
                <div class="button" id="local" title="Starts client and server, connect client to server.">
                    start-local (play alone)
                </div>
                <div class="button" id="spaceships" title="Lists spaceships stats.">
                    list-spaceships-stats
                </div>
                <div class="button" id="clear" title="Clear logs console.">
                    clear-console
                </div>
                <div class="button" id="scroll" title="Clear logs console." checked="true">
                    auto-scroll-console
                </div>
            </div>
            <div id="input" hidden>
                <label for="input-text"></label>
                <input id="input-text" type="text">
                <div class="button" id="ok" title="Starts client.">
                    ok
                </div>
            </div>

        </div>
        <div id="log"></div>
    </div>
</body>
<script>
    require(__dirname + '/renderer.js')();
</script>

</html>
